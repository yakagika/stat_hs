description:         Please see the README on GitHub at <https://github.com/githubuser/its#readme>

dependencies:
- base >= 4.7 && < 5
- csv
- attoparsec
- text
- vector
- Chart-cairo
- Chart
- statistics
- random-fu
- random
- containers


library:
  source-dirs: src

executables:
  main:
    main:                app/Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - its

  multiple:
    main:                app/MultipleRegression.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - its

  readData:
    main:                app/ReadData.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - its

  coef:
    main:                app/Coef.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - its

  spearman:
    main:                app/Spearman.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - its

  bernoulli:
    main:                app/Bernoulli.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - its

  makeBernoulli:
    main:                app/MakeBernoulli.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - its


tests:
  its-test:
    main:                Spec.hs
    source-dirs:         test
